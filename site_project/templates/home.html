{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
  <h2>Home Page</h2>
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>Please login in or signup to view this page</p>
  <a href="{% url 'login' %}">login</a> |
  <a href="{% url 'signup' %}">signup</a>


{% endif %}
{% endblock %}
